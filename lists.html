<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styles</title>
    <style>
        .blue-list {
            color: blue;
        }
        .blue-list li {
            font-weight: bold; 
            font-style: italic; 
            text-decoration: underline; 
        }

        .red-list {
            color: red;
        }
        .red-list ol {
            list-style-type: decimal; 
        }

        .square-list {
            color: green; 
        }
        .square-list ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <div class="blue-list">
        <h2>Title of the Blue List</h2>
        <ul>
            <li>This is a blue list item</li>
            <li>Another blue list item</li>
        </ul>
    </div>

    
    <div class="red-list">
        <h2>Title of the Red List</h2>
        <ol>
            <li>This is a red list item</li>
            <li>Another red list item</li>
        </ol>
    </div>

    <div class="square-list">
        <h2>Title of the Square List</h2>
        <ul>
            <li>This is a square list item</li>
            <li>Another square list item</li>
        </ul>
    </div>
</body>
</html>
