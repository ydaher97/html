<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #photo {
      display: none;
    }
    </style>
</head>
<body>
    <div>
        <label for="showPhoto">Show Photo:</label>
        <input type="checkbox" id="showPhoto">
      </div>
      
      <div id="photo">
        <img src="../images/Avenger.jpg" alt="Photo" id="displayedPhoto">
      </div>
      
      <script>
        const checkbox = document.getElementById('showPhoto');
        const photo = document.getElementById('photo');
      
        checkbox.addEventListener('change', () => {

            
      
          if (checkbox.checked) {
            photo.style.display = 'block';
          } else {
            photo.style.display = 'none';
          }
        });
      </script>
      
</body>
</html>
