<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

    <table id="charactersTable">
    <thead>
        <tr>
        <th>Name</th>
        <th>Height</th>
        <th>Hair Color</th>
        <th>Planet</th>
        <th>Population</th>
        </tr>
    </thead>
     <tbody id="charactersTableBody"></tbody>
    </table>

    <script src="starWars.js"></script>
</body>
</html>
