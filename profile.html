<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        h2 {
            color: #777;
        }

        img {
            max-width: 300px;
            border-radius: 50%;
        }
        span{
            color: brown;
        }

        .description {
            margin: 20px;
            font-size: 18px;
        }

        ul.social-links {
            list-style: none;
            padding: 0;
        }

        ul.social-links li {
            display: inline;
            margin-right: 10px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/profile.jpg" alt="My Photo">
        <h1>YAZEED DAHER</h1>
        <h2>Programmer</h2>
    </header>

    <div class="description">
        <p>
            Hello, I'm a passionate programmer with a love for coding and problem-solving.
            I enjoy creating web applications and exploring new technologies.
            <span>Let's build something amazing together!</span>
        </p>
    </div>

    <ul class="social-links">
        <li><a href="https://www.linkedin.com/in/your-profile">LinkedIn</a></li>
        <li><a href="https://github.com/ydaher97">GitHub</a></li>
    </ul>

    <a class="button" href="#">Contact Me</a>

</html>
