<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors Exercise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            overflow: hidden; 
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            position: relative;
        }

        .box::before {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            transform: translateX(100%); 
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out; 
        }

        .box:hover::before {
            transform: translateX(0); 
            background-color: #27ae60; 
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
