<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container {
    width: 100%;
    margin: 0 auto;
    max-width: 960px;
}

.main {
    width: 70%;
    float: left;
    background-color: #f2f2f2;
    padding: 20px;
    box-sizing: border-box;
}

.side {
    width: 30%;
    float: left;
    background-color: #e0e0e0;
    padding: 20px;
    box-sizing: border-box;
}


@media screen and (max-width: 768px) {
    .main {
        width: 100%; 
        float: none; 
    }
    .side {
        display: none; 
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Main Content</h1>
            <p>This is the main content of the web page.</p>
        </div>
        <div class="side">
            <h2>Side Content</h2>
            <p>This is the side content.</p>
        </div>
    </div>
</body>
</html>
