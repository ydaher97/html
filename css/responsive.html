<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Typography</title>
    <style>
        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 5vw; 
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 8vh; 
            }
}

    </style>
</head>
<body>
    <header>
        <h1>Responsive Typography</h1>
    </header>
</body>
</html>
