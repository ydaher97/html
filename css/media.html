<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text Size</title>
    <style>
        content {
    text-align: center;
}

p {
    font-size: 16px; 
}

@media screen and (min-width: 768px) {
    p {
        font-size: 24px;
    }
}

@media screen and (min-width: 1024px) {
    p {
        font-size: 32px;
    }
}
    </style>
</head>
<body>
    <div class="content">
        <p>This is some text.</p>
    </div>
</body>
</html>
